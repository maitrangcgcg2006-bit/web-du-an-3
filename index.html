<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hình và chữ ngang hàng</title>
  <style>
    .container {
      display: flex;
      align-items: center; /* căn giữa theo chiều dọc */
      gap: 20px;           /* khoảng cách giữa các cặp */
    }

    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item img {
      width: 60px; /* chỉnh kích thước hình */
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">
      <img src="AnhVDkhoi-dong.jpg" alt="Logo">
      <p>Mang tri thức vào cuộc sống</p>
    </div>

</body>
</html>
